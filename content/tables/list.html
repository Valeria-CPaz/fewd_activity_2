<!DOCTYPE html>
<!-- Long table list example -->
<html>
    <head>
        <title>Tables Continued</title>
        <!-- CSS code, only in this example we use to show the table list clearly otherwise we use an external CSS file -->
        <link href="../../css/styles.css" type="text/css" rel="stylesheet" />

    <!-- End of head -->
    </head>
    <!-- The main body -->
    <body>
        <!-- Start the table element -->
        <div id="navigation">
            <!-- Navigation links leading to pages in the directory of the folder -->
            <ul>

        <!-- End of navigation block -->
        </div>
        <div class="container">
        <table>

            <thead>

                <tr>
                    <!-- Span 3 table headings -->
                    <th>Date</th>

            <!-- Table Body -->
            <tbody>

                </tr>
                <!-- Third Table Row -->
                <tr>
                    <th>30th October</th>

                </tr>
                <!-- Fourth Table Row -->
                <tr>
                    <th>31st October</th>
                    <td>4</td>
                    <td>26</td>
                </tr>
                <!-- Fifth Table Row -->
                <tr>
                    <th>1st November</th>
                    <td>25</td>

                </tr>
                <!-- Sixth Table Row -->
                <tr>
                    <th>2nd November</th>

                    <td>2</td>
                </tr>
                <!-- Seventh Table Row -->
                <tr>
                    <th>3rd November</th>

                </tr>
                <!-- Eighth Table Row -->
                 <tr>
                    <th>4th November</th>

                    <th>7th November</th>
                    <td>30</td>
                    <td>0</td>
                </tr>
            <!-- End of table body -->
            </tbody>
            <!-- Table footer -->
            <tfoot>
                <tr>
                    <!-- Empty Heading -->
                    <th></th>
                    <!-- Last two headings -->
                    <td>239</td>
                    <td>61</td>
                </tr>
            <!-- End of table footer -->
            </tfoot>
        <!-- End of table -->
      </table>
    </div>
    <!-- End of body -->
    </body>
</html>
